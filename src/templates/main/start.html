{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroChip Designer</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- СТАРТОВЫЙ ЭКРАН -->
<div class="screen active" id="start">
    <div class="modal">
        <div class="logo">
            <i class="fas fa-microchip"></i>
            <h2>MicroChip Designer</h2>
        </div>
        <p class="tagline">
            Создавайте и проектируйте микрочипы с помощью нашего интуитивного инструмента
        </p>
        <button id="registerBtn" onclick="window.location.href='/sign-up'">
            <i class="fas fa-user-plus"></i> Регистрация
        </button>
        <button id="loginBtn" class="secondary" onclick="window.location.href='/home'">
            <i class="fas fa-sign-in-alt"></i> Войти
        </button>
    </div>
</div>

<!-- Подключаем Fabric.js и наши скрипты -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<script src="script.js"></script>
</body>
</html>
